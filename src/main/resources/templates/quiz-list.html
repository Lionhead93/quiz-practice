<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>question</th>
        <th>answer</th>
    </tr>
    <tr th:each="quiz : ${quizList}">
        <td th:text="${quiz.question}"></td>
        <td th:text="${quiz.answer}"></td>
    </tr>

</table>
</body>
</html>
